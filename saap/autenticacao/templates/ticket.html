{%  extends "base.html" %}
{% block main_content %}
{% load i18n %}
<main>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col s12 offset-m2 m8 offset-l3 l6">
                <form action="{% url 'ticket' %}" method='POST'>
                    {% csrf_token %}
                    <!---->
                    <div class="login-card hoverable center-align">
                        <div class="card-content">
                            <div class="input-field col s12">
                                <!--<i class="material-icons prefix">label</i>-->
                                <select name="tipo_mensagem" id="tipo_mensagem" required>
                                    <option>Tipo de ticket</option>
                                    <option>Incidente</option>
                                    <option>Requisição</option>
                                    <option>Melhorias</option>
                                </select>

                                <!--Assunto do Ticket-->
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">mode_edit</i>
                                            <input id="assunto" type="text" class="validate">
                                            <label for="assunto">Assunto</label>
                                            <label for="icon_prefix2">Assunto</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!--Mensagem do Ticket-->
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">textsms</i>
                                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                        <label for="icon_prefix2">Mensagem </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Radio para anonimo-->
                        <div class="input-field col s12">
                            <p>
                                <input name="enviar_anonimamente" type="checkbox" id="enviar_anonimamente" />
                                <label for="enviar_anonimamente">Deseja enviar anonimamente ?</label>
                            </p>
                            <br>
                            <div>
                                <button class="btn waves-effect waves-light saap-dark-green" type="submit'">Enviar</button>
                            </div>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock main_content %}
