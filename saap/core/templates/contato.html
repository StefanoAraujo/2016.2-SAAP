<h1>Lista de Contatos</h1>



                {% for contato in lista_contatos %}

                                <h6>{{ contato.nome }}</h6>
                                <p>{{ contato.cpf }}</p>
                                <p>{{ contato.email }}</p>
                                <p>{{ contato.telefone}}</p>
                                <br>

                {% empty %}
                        <li>Sem itens na lista.</li>

                {% endfor %}

                <br><br>
                <a href="/exclui_contato"><button style="color:black">Excluir um contato</button></a>
                <a href="/cadastro_contato"><button style="color:black">Cadastrar contato </button></a>

{% endblock main_content %}
