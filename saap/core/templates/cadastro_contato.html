{%  extends "base.html" %}
{% block main_content %}
<nav style="height:49px" >
  <div class="nav-wrapper"  >
    <div class="col s12">
      <br>
      <a href="#!"> <span style="padding-left: 20px">
      <font size="5px" face = "ARIAL">
      <b>Home</b>
      </font>
      </span></a>
      <span style="padding-left: 100px">
      <font size="4px" face = "ARIAL">
      Cadastro de Contato
      </font>
      </span>
    </div>
  </div>
</nav>
<br>
<form action="{% url 'cadastro_contato' %}" method='POST'>
  {% csrf_token %}
  <table>
    <td width="10%"> </td>

          <td width="50%">
            <div style="width: 400px;">
              <label for='nome'><font color="black">Nome</font></label>
              <input type='text' name='nome' id='nome' required>
              <label for="telefone">Telefone (xx-xxxx-xxxx):</label><br/>
              <input type='text' name='telefone' id='nome' required>
              <label for="celular">Celular (xx-xxxxx-xxxx):</label><br/>
              <input type='text' name='celular' id='nome' required>
              <label for="fax">Fax (xx-xxxx-xxxx):</label><br/>
              <input type='text' name='fax' id='nome' required>

          </div>


            <label for='data_de_nascimento'><font color="black">Data de Nascimento</font></label>
            <input type='date' name='data_de_nascimento' id='data_de_nascimento' required>
            <label for='sexo'><font color="black">Sexo</font></label><br><br>
            <input name="sexo" type="radio" id="Masculino" value="Masculino" required/>
            <label for="Masculino">Masculino</label>
            <input name="sexo" type="radio" id="Feminino" value="Feminino"/>
            <label for="Feminino">Feminino</label><br><br>
            <label for='cpf'><font color="black">CPF (Somente números)</font></label>
            <input type="text" required="required" name="cpf" pattern="[0-9]+$" />
            <label for='rg'><font color="black">RG (Somente números)</font></label>
            <input type="text" required="required" name="rg" pattern="[0-9]+$" />
            <br>
                    <label for='endereco'><font color="black">Endereço</font></label>
                    <input type='text' name='endereco' id='endereco' required>
                    <label for='cidade'><font color="black">Cidade</font></label>
                    <input type='text' name='cidade' id='cidade' required>
                    <label for='cep'><font color="black">CEP (Somente números)</font></label>
                    <input type="text" required="required" name="cep" pattern="[0-9]+$" />
                    <label for='estado'><font color="black">Estado</font></label>
                    <input type='text' name='estado' id='estado' required>
                    <label for='email'><font color="black">E-mail</font></label>
                    <input type="email" required="required" class="input-text" name="email" />
                    <div style="width: 50px;">
                      <select name="grupo" id="grupo" required>
                        <option value="">Grupo</option>
                        <option value="opção1">Opção 1</option>
                      </select>
                      <div style="width: 50px;">
                        <select name="titulo" id="titulo" required>
                          <option value="">Título</option>
                          <option value="opção1">Op 1</option>
                        </select>
                  </td>
                  <td>

                    </div>
                  </td>
              </table>
              <br><br><br>
          </td>
          </div>
        <tr>
          <td>
            <span style="padding-left: 415px">
            <button type='button'>Cancelar</button>
            <button type='submit'>Confirmar</button>
            </span>
          </td>
        </tr>
      </table>
    </td>
  </table>
  <br><br><br><br><br><br>
</form>
{% endblock main_content %}
